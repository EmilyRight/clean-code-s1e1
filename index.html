<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="body">
    <header class="header">
      <img
        class="header__img"
        src="./eisenhower-matrix.jpg"
        alt="eisenhower-matrix"
      />
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main-content">
      <section class="add-new-task">
        <label class="label add-new-task__label" for="add-new-task__input"
          >Add Item</label
        >
        <div class="add-new-task__wrapper">
          <input class="add-new-task__input" type="text" />
          <button class="add-new-task__btn btn">Add</button>
        </div>
      </section>
      <section class="tasks tasks_incomplete">
        <h3 class="tasks__title">Todo</h3>
        <ul class="tasks__list tasks__list_incomplete">
          <li class="tasks__item">
            <input class="tasks__input_checkbox" type="checkbox" />
            <label class="label">Pay Bills</label>
            <input class="tasks__input_text" type="text" />
            <button class="edit-task__btn btn">Edit</button>
            <button class="delete-task__btn btn">
              <img class="delete-task__img" src="./remove.svg" alt="delete" />
            </button>
          </li>
          <li class="tasks__item edit-mode">
            <input class="tasks__input_checkbox" type="checkbox" />
            <label class="label label_edit">Go Shopping</label>
            <input class="tasks__input_text tasks__input_edit" type="text" value="Go Shopping" />
            <button class="edit-task__btn btn">Save</button>
            <button class="delete-task__btn btn">
              <img class="delete-task__img" src="./remove.svg" alt="delete" />
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks completed-tasks">
        <h3 class="tasks__title">Completed</h3>
        <ul class="tasks__list tasks__list_completed">
          <li class="tasks__item">
            <input class="tasks__input_checkbox" type="checkbox" checked />
            <label class="label label_completed">See the Doctor</label>
            <input class="tasks__input_text" type="text" />
            <button class="edit-task__btn btn">Edit</button>
            <button class="delete-task__btn btn">
              <img class="delete-task__img" src="./remove.svg" alt="delete" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
