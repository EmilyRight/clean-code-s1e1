<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="body">
    <header class="aaa">
      <img
        class="header__img"
        src="./eisenhower-matrix.jpg"
        alt="eisenhower-matrix"
      />
      <a
        class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="centered-main-page-element">
      <section class="adding-tasks">
        <p id="top-section-for-adding-element-to-list">
          <label class="label task new-task__label" for="tasks__input_new"
            >Add Item</label
          >
        </p>
        <div class="task-row-wrapper">
          <input class="tasks__input_text tasks__input_new" type="text" />
          <button class="add-task__btn btn">Add</button>
        </div>
      </section>
      <section class="tasks incomplete-tasks">
        <h3 class="tasks__title">Todo</h3>
        <ul class="tasks__list incomplete-tasks__list">
          <li class="tasks__item">
            <input class="tasks__input_checkbox" type="checkbox" />
            <label class="label task">Pay Bills</label>
            <input class="tasks__input_text" type="text" />
            <button class="edit-task__btn btn">Edit</button>
            <button class="delete-task__btn btn">
              <img class="delete-task__img" src="./remove.svg" alt="delete" />
            </button>
          </li>
          <li class="tasks__item edit-mode">
            <input class="tasks__input_checkbox" type="checkbox" />
            <label class="label task">Go Shopping</label>
            <input class="tasks__input_text" type="text" value="Go Shopping" />
            <button class="edit-task__btn btn">Save</button>
            <button class="delete-task__btn btn">
              <img class="delete-task__img" src="./remove.svg" alt="delete" />
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks complete-tasks">
        <h3 class="tasks__title">Completed</h3>
        <ul class="tasks__list completed-tasks__list">
          <li class="tasks__item">
            <input class="tasks__input_checkbox" type="checkbox" checked />
            <label class="label task">See the Doctor</label>
            <input class="tasks__input_text" type="text" />
            <button class="edit-task__btn btn">Edit</button>
            <button class="delete-task__btn btn">
              <img class="delete-task__img" src="./remove.svg" alt="delete" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
